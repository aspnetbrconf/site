<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>ASP.NET Brasil Conference 2015</title>


    <!--== CSS Files ==-->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href="css/animate.min.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.css" rel="stylesheet" media="screen">
    <link href="css/owl.carousel.css" rel="stylesheet" media="screen">
    <link href="css/flexslider.css" rel="stylesheet" media="screen">
    <link href="css/fancySelect.css" rel="stylesheet" media="screen">
    <link href="css/responsive.css" rel="stylesheet" media="screen">

    <!--== Google Fonts ==-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Belgrano" rel="stylesheet" type="text/css">

</head>
<body ng-controller="pageController as page" ng-init="page.init()">
    <header id="header">
        <div id="menu" class="header-menu fixed">
            <div class="container box">

                <nav role="navigation">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>

                                <!--== Logo ==-->
                                <span class="navbar-brand logo">
                                    <img src="img/logo-aspnetbr.png" title="ASP.NET Brasil Conference" alt="ASP.NET Brasil Conference" />
                                </span>

                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="navbar-collapse collapse">

                                <!--== Navigation Menu ==-->
                                <ul class="nav navbar-nav">
                                    <li class="current"><a href="#header">Home</a></li>
                                    <li><a href="#schedule">Programação</a></li>
                                    <li><a href="#speakers">Palestrantes</a></li>
                                    <li><a href="#subscribe">Inscrições</a></li>
                                    <li><a href="#local">Localização</a></li>
                                    <li><a href="#contact">Contato</a></li>
                                    <li><a href="#faq">FAQ</a></li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!--== Site Description ==-->
        <div class="header-cta">
            <div class="container">
                <div class="row">
                    <div class="blk">
                        <h1>ASP.NET Brasil <br />Conference 2015</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="blk">
                        <a class="btn btn-primary btn-lg" href="https://www.sympla.com.br/aspnet-brasil-conference---2015__28909" target="_blank">Inscreva-se</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bg">
            <div id="preloader">
                <div class="preloader"></div>
            </div>
            <div class="main-slider" id="main-slider">

                <!--== Main Slider ==-->
                <ul class="slides">
                    <li><img src="img/slides/main-slide-1.jpg" alt="Slide Image" /></li>
                </ul>

            </div>
        </div>
    </header>

    <div class="content">
        <div class="container box" ng-view></div>
    </div>

    <footer id="footer">
        <div class="footer">
            <div class="container box">
                <section id="info" class="row">
                    <div class="col-sm-8">
                    </div>
                    <div class="col-sm-4 text-right">
                        <div class="copyrights">
                            &copy; ASP.NET Brasil Conference 2015
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </footer>

    <!--== Javascript Files ==-->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollTo.js"></script>
    <script src="js/jquery.nav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/jquery.accordion.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/fancySelect.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/pages/static/pageController.js"></script>
    <script src="app/communication/communicationService.js"></script>
    <script src="app/contact/contactService.js"></script>
    <script src="app/communication/communicationController.js"></script>
    <script src="app/contact/contactController.js"></script>
</body>
</html>
